<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: plum;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.checkout-container {
  width: 100%;
  max-width: 900px;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.checkout-form {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.checkout-form h2 {
  text-align: center;
  color: pink;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.form-column {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-column h3 {
  margin-bottom: 4px;
  color: plum;
}

.checkout-form label {
  font-weight: 500;
  color: #4e342e;
}

input, select, textarea {
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: pink;
  outline: none;
  box-shadow: 0 0 4px palevioletred;
}

textarea {
  resize: vertical;
}

button {
  align-self: center;
  padding: 14px 28px;
  background: plum;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: palevioletred;
  transform: scale(1.03);
}

@media (max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}
    </style>
</head>
<body>
    <body>
  <div class="checkout-container">
    <form class="checkout-form">
      <h2>Thanh toán đơn hàng</h2>
      <div class="form-grid">

        <div class="form-column">
          <h3>Thông tin người nhận</h3>
          <label>Họ và tên:</label>
          <input type="text" placeholder="Nguyễn Văn A" required>

          <label>Số điện thoại:</label>
          <input type="tel" placeholder="0123 456 789" required>

          <label>Địa chỉ giao hàng:</label>
          <textarea rows="3" placeholder="Số nhà, đường, phường/xã, quận/huyện..." required></textarea>
        </div>

        <div class="form-column">
          <h3>Thông tin thanh toán</h3>
          <label>Phương thức thanh toán:</label>
          <select required>
            <option value="">-- Chọn phương thức --</option>
            <option value="cod">Thanh toán khi nhận hàng (COD)</option>
            <option value="bank">Chuyển khoản ngân hàng</option>
            <option value="momo">Ví điện tử Momo</option>
          </select>

          <label>Mã giảm giá (nếu có):</label>
          <input type="text" placeholder="Nhập mã...">

          <label>Ghi chú thêm:</label>
          <textarea rows="3" placeholder="Thời gian nhận hàng mong muốn, ghi chú khác..."></textarea>
        </div>
      </div>

      <button type="submit">Xác nhận & Thanh toán</button>
    </form>
  </div>
</body>
</body>
</html>
