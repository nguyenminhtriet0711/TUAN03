<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e3f2fd;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.login-form {
  background: white;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #333;
}

.login-form input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.login-form input:focus {
  border-color: #42a5f5;
  box-shadow: 0 0 4px #90caf9;
  outline: none;
}

.login-form button {
  padding: 12px;
  background: #42a5f5;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.login-form button:hover {
  background: #1e88e5;
  transform: scale(1.02);
}

.login-form button:focus {
  outline: none;
  box-shadow: 0 0 6px #64b5f6;
}
    </style>
</head>
<body>
    <body>
  <div class="login-container">
    <form class="login-form">
      <h2>Đăng nhập</h2>
      <input type="text" placeholder="Email hoặc SĐT" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</body>
</html>
