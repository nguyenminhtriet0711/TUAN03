<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e8f5e9;
  padding: 40px;
  text-align: center;
  justify-content: center;
}

.calendar-container {
  max-width: 1100px;
  margin: auto;
  background: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

.calendar-container h2 {
  text-align: center;
  color: #2e7d32;
  margin-bottom: 30px;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

.day-label {
  font-weight: bold;
  text-align: center;
  padding: 10px 0;
  background: #a5d6a7;
  border-radius: 6px;
  color: #1b5e20;
}

.event-card {
  background: #ffffff;
  border-left: 4px solid #66bb6a;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.event-card h4 {
  margin: 0 0 6px;
  font-size: 1em;
  color: #2e7d32;
}

.event-card p {
  margin: 0;
  font-size: 0.9em;
  color: #555;
}

.event-card:hover {
  transform: translateY(-3px);
  background: #f1f8e9;
}
    </style>
</head>
<body>
    <body>
  <div class="calendar-container">
    <h2>Lịch sự kiện tuần này</h2>
    <div class="calendar-grid">
      <div class="day-label">Thứ 2</div>
      <div class="day-label">Thứ 3</div>
      <div class="day-label">Thứ 4</div>
      <div class="day-label">Thứ 5</div>
      <div class="day-label">Thứ 6</div>
      <div class="day-label">Thứ 7</div>
      <div class="day-label">Chủ nhật</div>

      <div class="event-card">
        <h4>Họp nhóm</h4>
        <p>10:00 - 11:00</p>
      </div>
      <div></div>
      <div class="event-card">
        <h4>Workshop UI/UX</h4>
        <p>14:00 - 16:00</p>
      </div>
      <div></div>
      <div class="event-card">
        <h4>Thuyết trình dự án</h4>
        <p>09:00 - 10:30</p>
      </div>
      <div></div>
      <div class="event-card">
        <h4>Teambuilding</h4>
        <p>Cả ngày</p>
      </div>
    </div>
  </div>
</body>
</body>
</html>
